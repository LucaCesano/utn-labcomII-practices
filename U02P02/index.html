<!DOCTYPE html>
<html>
<head>
    <title>Primera Tabla</title>
    <style>
        table
        td
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2 align="middle">Ciudades a Visitar</h2>
    <table>
        <thead>
            <tr>
                <th>Ciudad</th>
                <th>Provincia/Estado</th>
                <th>Presupuesto</th>
                <th>Distancia</th>
                <th>Habitantes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="middle">Bariloche</td>
                <td align="middle">Santa Cruz</td>
                <td align="middle">U$D 1000</td>
                <td align="middle">1586 km</td>
                <td align="middle">108.250</td>
            </tr>
            <tr>
                <td align="middle">Cataratas</td>
                <td align="middle">Misiones</td>
                <td align="middle">U$D 1500</td>
                <td align="middle">1203,5 km</td>
                <td align="middle">45.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="middle">Total de KM a Recorrer</td>
                <td align="middle">2790 km</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
