<!DOCTYPE html>
<html>

    <title>Formulario Personal</title>

<body>

        <br>

        <input type="password" name="contraseña" id="contraseña" size="28"/>
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <label for="checkbox">Recordar Datos?</label>
        <br>
        <label for="checkbox">Si</label>
        <input type="radio" name="checkbox" id="checkbox">
        <label for="checkbox">No</label>
        <input type="radio" name="checkbox" id="checkbox" >
    </form>
</body>
</html>
